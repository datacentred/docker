---
keystone::debug: false
keystone::use_syslog: false
keystone::use_stderr: true
keystone::log_dir: "%{::os_service_default}"
keystone::log_file: "%{::os_service_default}"
keystone::manage_service: false
keystone::enabled: true
keystone::catalog_type: 'sql'
keystone::admin_token: "%{hiera('keystone_admin_uuid')}"
keystone::enable_pki_setup: false
keystone::token_expiration: '14400'
keystone::token_provider: 'uuid'
keystone::enable_fernet_setup: false
keystone::database_connection: "mysql://%{hiera('keystone_db_user')}:%{hiera('keystone_db_pass')}@%{hiera('os_api_host')}/keystone"
keystone::validate_auth_url: "http://127.0.0.1:35357/"
keystone::validate_service: false
keystone::sync_db: false
keystone::default_transport_url: "%{hiera('osdbmq_rabbit_transport')}"
keystone::rabbit_ha_queues: true
keystone::token_driver: 'memcache'
keystone::cache_backend: 'oslo_cache.memcache_pool'
keystone::public_endpoint: "https://%{hiera('os_api_host')}:5000"
keystone::admin_endpoint: "https://%{hiera('os_api_host')}:35357"
keystone::service_name: 'httpd'
keystone::roles::admin::email: "devops@datacentred.co.uk"
keystone::roles::admin::password: ENC[PKCS7,]
keystone::roles::admin::service_tenant: "services"
keystone::wsgi::apache::ssl: false
keystone::wsgi::apache::servername: "%{::fqdn}"
keystone::endpoint::public_url: "https://%{hiera('os_api_host')}:5000"
keystone::endpoint::internal_url: "https://%{hiera('os_api_host')}:5000"
keystone::endpoint::admin_url: "https://%{hiera('os_api_host')}:35357"
