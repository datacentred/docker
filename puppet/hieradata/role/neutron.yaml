---
classes:
  - '::profile::openstack::neutron'

service:
  'neutron-server':
    'stdout_logfile': '/dev/stdout'
    'stderr_logfile': '/dev/stderr'
    'stdout_logfile_maxbytes': '0'
    'stderr_logfile_maxbytes': '0'
    'command': '/usr/bin/neutron-server'

neutron_db: 'neutron'
neutron_db_user: 'neutron'
