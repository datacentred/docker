---
classes:
  - '::glance::backend::rbd'

glance::api::known_stores:
    - rbd
    - http
    - file
glance::api::default_store: 'rbd'
glance::api::workers: '4'
glance::api::os_region_name: 'sal01'
glance::registry::authtoken::region_name: 'sal01'

glance::notify::rabbitmq::rabbit_hosts:
 - osdbmq0.%{::domain}
 - osdbmq1.%{::domain}
 - osdbmq2.%{::domain}
